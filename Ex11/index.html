<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes, ou tenta diminuir e aumentar o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender reproduzir áudios em HTML5</p>
    <audio src="midias/musica1.mp3" controls ></audio>
    <audio src="midias/musica2.mp3" controls ></audio>
    <p>Infelizmente seu navegador não consegui reproduzir áudio. <a href="midias/musica2.mp3" target="_blank">clique aqui para baixar o arquivo</a></p>

</body>
</html>
